<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: rgb(0, 0, 0);
      background-color: rgb(209, 211, 155);
    }
    
    h1 {
      text-align: center;
    }
    
    .auth-form {
      max-width: 300px;
      margin: 20px auto;
    }
    
    .auth-input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .auth-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: rgb(74, 73, 73);
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Authentication</h1>
  <form class="auth-form" id="authForm">
    <input type="text" class="auth-input" id="username" placeholder="Username" required>
    <input type="password" class="auth-input" id="password" placeholder="Password" required>
    <button type="submit" class="auth-button">Login</button>
  </form>
  
  <script>
    document.getElementById('authForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      const username = 'username'; // The Username
      const password = 'password'; // The Password
      const enteredUsername = document.getElementById('username').value;
      const enteredPassword = document.getElementById('password').value;
      if (enteredUsername === username && enteredPassword === password) {
        sessionStorage.setItem('authenticated', 'true');
        window.location.href = 'index.html'; 
      } else {
        alert('Invalid credentials. Please try again.'); 
      }
    });
  </script>
</body>
</html>
